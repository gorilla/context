name: Security
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
          cache: false

      - name: Run GoSec
        uses: securego/gosec@master
        with:
          args: -exclude-dir examples ./...

      - name: Run GoVulnCheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: 1.20.x
          go-package: ./...
